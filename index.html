<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastro de Veículo</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3>Cadastre seu veículo para vender muito mais rápido</h3>
        </div>
            <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu veículo</h1>
                <p>Descreva as características do seu veículo e marque todas os opicionais e características que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">
                            Título do anúncio: 
                            <span class="required-field">*</span>
                        </label>
                        <input type="text"  name="title" id="title" class="block" 
                        placeholder="Defina um titulo para o seu veiculo"
                        minlength="1" maxlength="10" required >
                    </div>
                    <div class="box-input">
                        <label for="price">Preço do veículo:
                        <span class="required-field">*</span>
                        <input type="number" id="price" name="price" class="block" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição:
                            <span class="required-field">*</span>
                        </label>
                        <textarea 
                        id="description"
                        name="description"                        
                        class="block"
                        cols="30"
                        rows="10"
                        required
                        placeholder="Descreva seu veiculo">
                        </textarea>
                    </div>
                    <div class="box-input">
                        <label for="unique-owner">Único dono?
                            <span class="required-field">*</span>
                        </label>
                        <select name="unique-owner" id="unique-owner" required>
                        <option value="">Selecione...</option>
                        <option value="1">Sim</option>
                        <option value="0">Nao</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca: 
                            <span class="required-field">*</span>
                            </label>
                        <input type="text" name="title" id="title" class="block" 
                        placeholder="Digite a marca do seu veiculo"
                        minlength="1" maxlength="10" required >
                    </div>
                        <div class="box-input">
                            <label for="model">
                                Modelo:
                                <span class="required-field">*</span>
                            </label>
                            <input 
                            type="text" 
                            name="model" 
                            class="block"
                            placeholder="Digite o modelo seu veiculo" 
                            required>
                        </div>
                        <div class="box-input">
                            <label for="mileage">
                                Quilometragem:
                                <span class="required-field">*</span>
                            </label>
                            <input type="number" name="mileage" id="mileage" class="block"
                         required>
                        </div>
                        <div class="box-input">
                            <label for="purchase-date">
                                Data de compra do veículo:
                                <span class="required-field">*</span>
                            </label>
                            <input 
                            type="date" 
                            name="purchase-date" 
                            id="puchase-date"
                            class="block"
                            required>
                        </div>
                        <div class="box-input">
                            <p>Cambio: <span class="required-field">*</span></p>
                            <input type="radio" name="gear" id="manual">
                            <label for="manual">Manual</label>
                            <input type="radio" name="gear" id="auto">
                            <label for="Auto">Automático</label>                            
                        </div>
                        <div class="optional_box">
                            <p>Opcionais:</p>
                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox" id="airbag" name="optional []" value="airbag">
                                    <label for="airbag">Airbag</label>
                                </li>
                                <li><input type="checkbox" id="alarm" name="optional []" value="alarm">
                                    <label for="alarm">Alarme</label></li>
                                <li>
                                <input type="checkbox" id="ac" name="optional []" value="ac">
                                <label for="ac">Ar Condicionado</label>
                                </li>
                             <li>
                                <input type="checkbox" id="eletric_lock" name="optional []" value="eletric_lock">
                                <label for="eletric_lock">Trava Eletrica</label>
                             </li>
                            </ul>
                        </div>
                            <div class="optional_box">
                                <ul class="optional-list">
                                    <li>
                                        <input type="checkbox" id="eletric_window" name="optional []" value="eletric_window">
                                        <label for="eletric_window">Vidro elétrico</label>
                                    </li>
                                    <li><input type="checkbox" id="spearkers" name="optional []" value="spearkers">
                                        <label for="spearkers">Som</label></li>
                                 <li>
                                    <input type="checkbox" id="reverse-camera" name="optional []" value="reverse-camera">
                                    <label for="reverse-camera">Câmera de ré</label>
                                 </li>
                                 <li>
                                    <input type="checkbox" id="leather_set" name="optional []" value="leather_set">
                                    <label for="leather_set">Banco de Couro</label>
                                 </li>
                                </ul>
                        </div>
                        <div class="box-input">
                            <p>Envie imagens do veículo:<span class="required-field">*</span></p>
                        <input type="file" 
                               multiple accept="image/png, image/jpeg"
                               id="images"
                               name="images"
                               required>
                        </div>
                     <input type="submit" class="btn-submit" value="Cadastrar">          
                    </form>
            </div>
        </div>
    </body>
</html>
